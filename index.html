<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img">
        <div class="img-desc">
            <p class="img-info">
                Photo by Lexi Laginess
            </p>
            <a href="https://unsplash.com/photos/a-street-sign-hangs-from-a-building-TTUvyE7MwkM">
                <p class="img-info">
                    https://unsplash.com
                </p>
            </a>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started. 
                <br/><br/> You <i>know</i> you want to. 
            </h1>
        </div>
        <form action="">
            <h1>
                Let's do this!
            </h1>
            <div class="fields-container">
                <div class="fields">
                    <div class="first-name">
                        <input 
                        type="text" 
                        class="form-input" 
                        id="first-name" 
                        placeholder="First Name">
                        <label for="first-name" class="form-label">First name:</label>
                    </div>
                </div>
                <div class="fields">
                    <div class="last-name">
                        <input 
                        type="text" 
                        class="form-input" 
                        id="last-name" 
                        placeholder="Last Name">
                        <label for="last-name" class="form-label">Last name:</label>
                    </div>
                </div>
                <div class="fields">
                    <div class="email">
                        <input 
                        type="text" 
                        class="form-input" 
                        id="email" 
                        placeholder="Email">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                </div>
                <div class="fields">
                    <div class="phone-number">
                        <input 
                        type="text" 
                        class="form-input" 
                        id="phone-number" 
                        placeholder="Phone Number">
                        <label for="phone-number" class="form-label">Phone number:</label>
                    </div>
                </div>
                <div class="fields">
                    <div class="password">
                        <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Password">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                </div>
                <div class="fields">
                    <div class="confirm-password">
                        <input 
                        type="password" 
                        class="form-input" 
                        id="confirm-password" 
                        placeholder="Confirm Password">
                        <label for="confirm-password" class="form-label">Conform password:</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
